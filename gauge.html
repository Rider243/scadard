 

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Gauge Live Data Dashboard | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script src="https://code.jscharting.com/latest/jscharting.js"></script>

    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/types.js"></script>

    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/toolbar.js"></script>

    

    <link rel="stylesheet" type="text/css" href="gauge.css" />
    <script src="gauge.js"></script>

    <style>
    
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

 
  </body>
  <script>

    var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'Area Spline',
        title_label_text: 'Biểu đồ điện năng',
        legend_visible: false,
        defaultSeries: {
          shape_opacity: 0.7,
          color: '#00EE00',
          defaultPoint_marker: {
            size: 10,
            outline: { color: 'white', width: 2 }
          }
        },
         
        xAxis: { scale_type: 'time' },
        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['1/2/2020', 71.5],
              ['1/3/2020', 106.4],
              ['1/6/2020', 129.2],
              ['1/7/2020', 144.0],
              ['1/8/2020', 176.0]
            ]
          }
        ]
      });
      
  </script>
</html>
